on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - develop
name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2  # Use v2 of actions/checkout for improved features
      - uses: actions/setup-java@v2  # Use v2 of actions/setup-java for improved features
        with:
          distribution: 'adopt'
          java-version: '12'
      - uses: subosito/flutter-action@v2  # Use v2 of subosito/flutter-action for improved features
        with:
          flutter-version: '3.19.4'  # Update to a Flutter version that works with Dart SDK 2.13.0
      - run: flutter pub get
      - run: flutter build apk --debug --split-per-abi
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
